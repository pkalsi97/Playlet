version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing project dependencies..."
      - npm install --quiet
      
  pre_build:
    commands:
      - echo "Starting pre-build phase..."
      - echo "✓ Pre-build completed"
      
  build:
    commands:
      - echo "Starting build..."
      - npm run build
      - cp -r dist IaC/cloudformation/dist
      - echo "Running CloudFormation package..."
      - aws cloudformation package --template IaC/cloudformation/master.yml --s3-bucket $S3_BUCKET --output-template-file packaged.yml
      - echo "✓ Build completed"
      
  post_build:
    commands:
      - echo "Starting post-build cleanup..."
      - rm -rf node_modules
      - npm prune --omit=dev --quiet
      - echo "✓ Cleanup completed"      

artifacts:
  files:
    - packaged.yml
    - IaC/**/*
    - dist/**/*
    - package.json
    - package-lock.json
  base-directory: .