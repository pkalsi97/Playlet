version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing project dependencies..."
      - npm install --quiet
      
  pre_build:
    commands:
      - echo "Starting pre-build phase..."
      - echo "✓ Pre-build completed"
      
  build:
    commands:
      - echo "Starting build..."
      - npm run build
      - cp -r dist IaC/cloudformation/dist
      - mkdir -p packaged-templates
      
      - aws cloudformation package --template-file IaC/cloudformation/network.yml --s3-bucket $S3_BUCKET --s3-prefix nested-templates --output-template-file packaged-templates/network.yml
      - aws cloudformation package --template-file IaC/cloudformation/compute-workers.yml --s3-bucket $S3_BUCKET --s3-prefix nested-templates --output-template-file packaged-templates/compute-workers.yml
      
      - aws cloudformation package --template-file IaC/cloudformation/master.yml --s3-bucket $S3_BUCKET --s3-prefix root --output-template-file template-export.yml
      - echo "✓ Build completed"
      
  post_build:
    commands:
      - echo "Starting post-build cleanup..."
      - rm -rf node_modules
      - npm prune --omit=dev --quiet
      - echo "✓ Cleanup completed"      

artifacts:
  files:
    - template-export.yml
    - packaged-templates/**/*
    - dist/**/*
    - package.json
    - package-lock.json
  base-directory: .