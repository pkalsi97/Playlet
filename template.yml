# Do Not Touch This unless you know what you are doing! Unverified aActions can lead to Deployment Failure or Deletion of Resources 
AWSTemplateFormatVersion: 2010-09-09
Description: A Serverless & Loosely Coupled Video Transcoding & Delivery Project
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    PermissionsBoundary: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${AppId}-${AWS::Region}-PermissionsBoundary
    Environment:
      Variables:
        USER_POOL_ID: !Ref UserPool
        CLIENT_ID: !Ref UserPoolClient
        UPLOAD_SIZE_LIMIT: !Ref UploadSizeLimit
        UPLOAD_TIME_LIMIT: !Ref UploadTimeLimit
        TRANSPORTSTORAGE_BUCKET_NAME: !Ref TransportStorage
        FFMPEG_PATH: /opt/ffmpeg/ffmpeg
        FFPROBE_PATH: /opt/ffmpeg/ffprobe
    LoggingConfig:
      ApplicationLogLevel: WARN
      LogFormat: JSON
      LogGroup: !Ref BackendFuncLogGroup
      SystemLogLevel: WARN
    Tags:
      Application: !Sub ${AppId}
      Environment: Production
  Api:
    EndpointConfiguration: REGIONAL
    TracingEnabled: true
    Cors:
      AllowOrigin: '''*'''
      AllowHeaders: '''Content-Type, Authorization, X-Access-Token'''
      AllowMethods: '''POST'''
      MaxAge: 5
    MethodSettings:
      - ResourcePath: /*
        HttpMethod: '*'
        LoggingLevel: ERROR
        DataTraceEnabled: true
    Auth:
      Authorizers:
        Cognito-playlet:
          UserPoolArn: !Sub arn:${AWS::Partition}:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPool}
          IdentitySource: $request.header.Authorization
          JwtConfiguration:
            Audience:
              - !Ref UserPoolClient
            Issuer: !Sub https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}

Parameters:
  AppId:
    Type: String
    Description: Playlet Project
  UploadSizeLimit:
    Type: Number
    Description: Upload Size Limit for content-length-range
  UploadTimeLimit:
    Type: Number
    Description: Upload Time Limit for preSignedPost
  TransportExpiryDays:
    Type: Number
    Description: File Expiry Days for Transport

Resources:
  # -----------------------------------------------------------------------------------------------------------------------
  # LOGGING & MONITORING
  # -----------------------------------------------------------------------------------------------------------------------
  # Common Logging Group for all lambda
  BackendFuncLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${AppId}-Backend-Func-Logs
      RetentionInDays: 7
  # Common logging for all workers
  WorkerClusterLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/ecs/${AWS::StackName}-worker-cluster
      RetentionInDays: 7
  # -----------------------------------------------------------------------------------------------------------------------
  # AUTHENTICATION & AUTHORIZATION
  # -----------------------------------------------------------------------------------------------------------------------
  # User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AppId}-userpool
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      DeletionProtection: ACTIVE
      MfaConfiguration: 'OFF'
      UsernameConfiguration:
        CaseSensitive: true
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Mutable: true
          Name: email
          Required: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
  # User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub ${AppId}-client
      AccessTokenValidity: 24
      IdTokenValidity: 24
      RefreshTokenValidity: 365
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
  # -----------------------------------------------------------------------------------------------------------------------
  # LAMBDA & LAYERS
  # -----------------------------------------------------------------------------------------------------------------------
  # Auth Handler Lambda Function
  AuthHandler:
    Type: AWS::Serverless::Function
    Properties:
      Description: Authentication & Authorization
      CodeUri: ./dist
      Handler: handlers/auth-handler.authHandler
      Runtime: nodejs18.x
      MemorySize: 1024
      Timeout: 60
      Tracing: Active
      Architectures:
        - arm64
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonCognitoPowerUser
        - AWSXrayWriteOnlyAccess
      Events:
        AuthAPIsPOSTv1authsignup:
          Type: Api
          Properties:
            Path: /v1/auth/signup
            Method: POST
            RestApiId: !Ref AuthAPIs
        AuthAPIsPOSTv1authlogin:
          Type: Api
          Properties:
            Path: /v1/auth/login
            Method: POST
            RestApiId: !Ref AuthAPIs
        AuthAPIsPOSTv1authlogout:
          Type: Api
          Properties:
            Path: /v1/auth/logout
            Method: POST
            RestApiId: !Ref AuthAPIs
        AuthAPIsPOSTv1authforgetpassword:
          Type: Api
          Properties:
            Path: /v1/auth/forget-password
            Method: POST
            RestApiId: !Ref AuthAPIs
        AuthAPIsPOSTv1authforgetpasswordconfirm:
          Type: Api
          Properties:
            Path: /v1/auth/forget-password/confirm
            Method: POST
            RestApiId: !Ref AuthAPIs
        AuthAPIsPOSTv1authsessionrefresh:
          Type: Api
          Properties:
            Path: /v1/auth/session/refresh
            Method: POST
            RestApiId: !Ref AuthAPIs
      Environment:
        Variables:
          CLIENT_ID: !Ref UserPoolClient
  # Upload Handler Lambda Function
  UploadHandler:
    Type: AWS::Serverless::Function
    Properties:
      Description: Upload Management
      CodeUri: ./dist
      Handler: handlers/upload-handler.uploadHandler
      Runtime: nodejs18.x
      MemorySize: 1024
      Timeout: 60
      Tracing: Active
      Architectures:
        - arm64
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:GetObjectAcl
                - s3:GetObjectLegalHold
                - s3:GetObjectRetention
                - s3:GetObjectTorrent
                - s3:GetObjectVersion
                - s3:GetObjectVersionAcl
                - s3:GetObjectVersionForReplication
                - s3:GetObjectVersionTorrent
                - s3:ListBucket
                - s3:ListBucketMultipartUploads
                - s3:ListBucketVersions
                - s3:ListMultipartUploadParts
                - s3:AbortMultipartUpload
                - s3:DeleteObject
                - s3:DeleteObjectVersion
                - s3:PutObject
                - s3:PutObjectLegalHold
                - s3:PutObjectRetention
                - s3:RestoreObject
              Resource:
                - !Sub arn:${AWS::Partition}:s3:::${TransportStorage}
                - !Sub arn:${AWS::Partition}:s3:::${TransportStorage}/*
      Events:
        UserActionsAPIsPOSTv1useruploadrequest:
          Type: Api
          Properties:
            Path: /v1/user/upload-request
            Method: POST
            RestApiId: !Ref UserActionsAPIs
      Environment:
        Variables:
          TRANSPORTSTORAGE_BUCKET_NAME: !Ref TransportStorage
          TRANSPORTSTORAGE_BUCKET_ARN: !GetAtt TransportStorage.Arn
  # Process Handler function
  PreprocessingHandler:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: PreprocessingHandler
      CodeUri: ./dist
      Handler: handlers/preprocessing-handler.preprocessingHandler
      Runtime: nodejs18.x
      MemorySize: 1024
      Timeout: 120
      Tracing: Active
      Architectures:
        - arm64
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref MetadataStorage
        - Statement:
            - Effect: Allow
              Action:
                - ecs:RunTask
                - ecs:DescribeTasks
                - ecs:StopTask
              Resource:
                - !Ref PreprocessorTaskDefinition
                - !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/*
      Layers:
        - !Ref ResourceLayer
      Environment:
        Variables:
          # Storage related
          METADATASTORAGE_TABLE_NAME: !Ref MetadataStorage
          METADATASTORAGE_TABLE_ARN: !GetAtt MetadataStorage.Arn
          # ECS Task specific variables
          ECS_CLUSTER_ARN: !GetAtt WorkerCluster.Arn
          PREPROCESSOR_DEFINITION_ARN: !Ref PreprocessorTaskDefinition
          ECS_SUBNET_ID: !Ref PublicSubnet
          ECS_SECURITY_GROUP: !Ref WorkerSecurityGroup
          ECS_EXECUTION_ROLE: !GetAtt TaskExecutionRole.Arn
      Events:
        PreprocessingQueue:
          Type: SQS
          Properties:
            Queue: !GetAtt PreprocessingQueue.Arn
            BatchSize: 1
  #Transcoding Handler
  TranscodingHandler:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: TranscodingHandler
      CodeUri: ./dist
      Handler: handlers/transcoding-handler.transcodingHandler
      Runtime: nodejs18.x
      MemorySize: 2024
      Timeout: 120
      Tracing: Active
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref MetadataStorage
        - Statement:
            - Effect: Allow
              Action:
                - ecs:RunTask
                - ecs:DescribeTasks
                - ecs:StopTask
              Resource:
                - !Ref TranscodeTaskDefinition
                - !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/*
      Environment:
        Variables:
          # Storage related
          METADATASTORAGE_TABLE_NAME: !Ref MetadataStorage
          METADATASTORAGE_TABLE_ARN: !GetAtt MetadataStorage.Arn
          # ECS Task specific variables
          CLUSTER_ARN: !GetAtt WorkerCluster.Arn
          TRANSCODE_TASK_DEFINITION: !Ref TranscodeTaskDefinition
          SUBNET_ID: !Ref PublicSubnet
          SECURITY_GROUP_ID: !Ref WorkerSecurityGroup
          TASK_EXECUTION_ROLE_ARN: !GetAtt TaskExecutionRole.Arn
      Events:
        TranscodingQueue:
          Type: SQS
          Properties:
            Queue: !GetAtt TranscodingQueue.Arn
            BatchSize: 1
  # Master resource layer for all lambdas
  ResourceLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Layer ${ResourceName}
        - ResourceName: ResourceLayer
      ContentUri: ./resource-layer.zip
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: nodejs18.x
  # -----------------------------------------------------------------------------------------------------------------------
  # API GATEWAY
  # -----------------------------------------------------------------------------------------------------------------------
  #AUTH APIs
  AuthAPIs:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub
        - ${ResourceName} From Stack ${AWS::StackName}
        - ResourceName: AuthAPIs
      StageName: Prod
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /v1/auth/signup:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandler.Arn}/invocations
              responses: {}
          /v1/auth/login:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandler.Arn}/invocations
              responses: {}
          /v1/auth/logout:
            post:
              security:
                - Cognito-playlet: []
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandler.Arn}/invocations
              responses: {}
          /v1/auth/forget-password:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandler.Arn}/invocations
              responses: {}
          /v1/auth/forget-password/confirm:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandler.Arn}/invocations
              responses: {}
          /v1/auth/session/refresh:
            post:
              security:
                - Cognito-playlet: []
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthHandler.Arn}/invocations
              responses: {}
  # User Actions APIs
  UserActionsAPIs:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub
        - ${ResourceName} From Stack ${AWS::StackName}
        - ResourceName: UserActionsAPIs
      StageName: Prod
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /v1/user/upload-request:
            post:
              security:
                - Cognito-playlet: []
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadHandler.Arn}/invocations
              responses: {}
  # -----------------------------------------------------------------------------------------------------------------------
  # STORAGE
  # -----------------------------------------------------------------------------------------------------------------------
  #S3 Bucket Used For Uploads & Its Policy
  TransportStorage:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-transport-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: !Ref TransportExpiryDays
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:Post
            Queue: !GetAtt PreprocessingQueue.Arn
    DependsOn:
      - TransportStorageToPreprocessingQueuePermission
  TransportStorageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TransportStorage
      PolicyDocument:
        Id: RequireEncryptionInTransit
        Version: '2012-10-17'
        Statement:
          - Principal: '*'
            Action: '*'
            Effect: Deny
            Resource:
              - !GetAtt TransportStorage.Arn
              - !Sub ${TransportStorage.Arn}/*
            Condition:
              Bool:
                aws:SecureTransport: 'false'
    # Content Storage
  ContentStorage:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-contentst-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: alias/aws/s3
      PublicAccessBlockConfiguration:
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt TranscodingQueue.Arn
          - Event: s3:ObjectRemoved:*
            Queue: !GetAtt TranscodingQueue.Arn
    DependsOn:
      - ContentStorageToTranscodingQueuePermission
  ContentStorageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ContentStorage
      PolicyDocument:
        Id: RequireEncryptionInTransit
        Version: '2012-10-17'
        Statement:
          - Principal: '*'
            Action: '*'
            Effect: Deny
            Resource:
              - !GetAtt ContentStorage.Arn
              - !Sub ${ContentStorage.Arn}/*
            Condition:
              Bool:
                aws:SecureTransport: 'false'
  # Metadata storage
  MetadataStorage:
    Type: AWS::DynamoDB::Table
    Properties:
      DeletionProtectionEnabled: true
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: assetId
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: assetId
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
  # -----------------------------------------------------------------------------------------------------------------------
  # QUEUES
  # -----------------------------------------------------------------------------------------------------------------------
  # Preprocessing Queue
  PreprocessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Preprocessing-Queue
      MessageRetentionPeriod: 345600
      VisibilityTimeout: 120
      DelaySeconds: 30
  TransportStorageToPreprocessingQueuePermission:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sqs:SendMessage
            Resource: !GetAtt PreprocessingQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Sub arn:${AWS::Partition}:s3:::${AWS::StackName}-transport-${AWS::AccountId}
      Queues:
        - !Ref PreprocessingQueue
  TranscodingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Transcoding-Queue
      MessageRetentionPeriod: 345600
      VisibilityTimeout: 120
      DelaySeconds: 15
  ContentStorageToTranscodingQueuePermission:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sqs:SendMessage
            Resource: !GetAtt TranscodingQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Sub arn:${AWS::Partition}:s3:::${AWS::StackName}-contentst-${AWS::AccountId}
      Queues:
        - !Ref TranscodingQueue
  # -----------------------------------------------------------------------------------------------------------------------
  # WORKERS SETUP
  # -----------------------------------------------------------------------------------------------------------------------

  # -----------------------------------------------------------------------------------------------------------------------
  # VPC SETUP
  # -----------------------------------------------------------------------------------------------------------------------
  # Basic VPC Setup
  WorkerVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref WorkerVPC
      InternetGatewayId: !Ref InternetGateway

  # Single Public Subnet (cost-effective)
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref WorkerVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select
        - 0
        - !GetAZs ''
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-public-subnet

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref WorkerVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-public-rt

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # Security Group
  WorkerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Fargate workers
      VpcId: !Ref WorkerVPC
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0

  # Essential VPC Endpoints for cost optimization
  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      VpcId: !Ref WorkerVPC
      RouteTableIds:
        - !Ref PublicRouteTable
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
              - s3:PutObject
            Resource:
              - !Sub arn:aws:s3:::${TransportStorage}/*
              - !Sub arn:aws:s3:::${ContentStorage}/*

  DynamoDBEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub com.amazonaws.${AWS::Region}.dynamodb
      VpcId: !Ref WorkerVPC
      RouteTableIds:
        - !Ref PublicRouteTable

  # -----------------------------------------------------------------------------------------------------------------------
  # ECR
  # -----------------------------------------------------------------------------------------------------------------------
  PreprocessorRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${AWS::StackName}-preprocessor
      ImageScanningConfiguration:
        ScanOnPush: true
      ImageTagMutability: IMMUTABLE
      EncryptionConfiguration:
        EncryptionType: AES256
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only last 2 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 2
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      RepositoryPolicyText:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowPullPush
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
                - ecr.amazonaws.com
            Action:
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
              - ecr:PutImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload

  TranscodeWorkerRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${AWS::StackName}-transcode-worker
      ImageScanningConfiguration:
        ScanOnPush: true
      ImageTagMutability: IMMUTABLE
      EncryptionConfiguration:
        EncryptionType: AES256
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only last 2 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 2
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      RepositoryPolicyText:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowPullPush
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
                - ecr.amazonaws.com
            Action:
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
              - ecr:PutImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload
  # -----------------------------------------------------------------------------------------------------------------------
  # ECS
  # -----------------------------------------------------------------------------------------------------------------------
  # ECS Cluster 
  WorkerCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${AWS::StackName}-worker-cluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
      Configuration:
        ExecuteCommandConfiguration:
          Logging: DEFAULT
  # -----------------------------------------------------------------------------------------------------------------------
  # Task Definition
  # -----------------------------------------------------------------------------------------------------------------------
  # Preprocessor - Task Definition
  PreprocessorTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-preprocessor
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      Cpu: '4096'
      Memory: '8192'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt PreprocessorTaskRole.Arn
      ContainerDefinitions:
        - Name: preprocessor
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${PreprocessorRepository}:latest
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref WorkerClusterLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: preprocessor
              awslogs-create-group: true
              mode: non-blocking
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
  PreprocessorTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PreprocessorAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${TransportStorage}/*
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                Resource: !GetAtt MetadataStorage.Arn

  # Transcoding Task Definition
  TranscodeTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-transcode
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      Cpu: '4096'
      Memory: '8192'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TranscodeTaskRole.Arn
      ContainerDefinitions:
        - Name: transcode
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${TranscodeWorkerRepository}:latest
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref WorkerClusterLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: transcode
              awslogs-create-group: true
              mode: non-blocking
  TranscodeTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: TranscodeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${ContentStorage}/*
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                Resource: !GetAtt MetadataStorage.Arn
  # -----------------------------------------------------------------------------------------------------------------------
  # Outputs
  # -----------------------------------------------------------------------------------------------------------------------
Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref WorkerVPC
    Export:
      Name: !Sub ${AWS::StackName}-VpcId

  SubnetId:
    Description: Public Subnet ID
    Value: !Ref PublicSubnet
    Export:
      Name: !Sub ${AWS::StackName}-SubnetId

  SecurityGroupId:
    Description: Security Group ID
    Value: !Ref WorkerSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-SecurityGroupId

  PreprocessorRepositoryUri:
    Description: Preprocessor Repository URI
    Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${PreprocessorRepository}
    Export:
      Name: !Sub ${AWS::StackName}-PreprocessorRepositoryUri

  TranscodeWorkerRepositoryUri:
    Description: Transcode Worker Repository URI
    Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${TranscodeWorkerRepository}
    Export:
      Name: !Sub ${AWS::StackName}-TranscodeWorkerRepositoryUri

  WorkerClusterArn:
    Description: Worker Cluster ARN
    Value: !GetAtt WorkerCluster.Arn
    Export:
      Name: !Sub ${AWS::StackName}-WorkerClusterArn

  WorkerClusterName:
    Description: Worker Cluster Name
    Value: !Ref WorkerCluster
    Export:
      Name: !Sub ${AWS::StackName}-WorkerClusterName